<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a0533"/>
      <stop offset="40%" stop-color="#2d1b69"/>
      <stop offset="70%" stop-color="#e8601c"/>
      <stop offset="85%" stop-color="#f4a62a"/>
      <stop offset="100%" stop-color="#f9d56e"/>
    </linearGradient>
    <linearGradient id="ocean" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a6b8a"/>
      <stop offset="100%" stop-color="#0d3b5c"/>
    </linearGradient>
    <linearGradient id="sand" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e8c87a"/>
      <stop offset="100%" stop-color="#c9a84c"/>
    </linearGradient>
    <linearGradient id="trunk" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#5a3a1a"/>
      <stop offset="50%" stop-color="#7a5a2a"/>
      <stop offset="100%" stop-color="#5a3a1a"/>
    </linearGradient>
    <linearGradient id="botBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7b3fa0"/>
      <stop offset="100%" stop-color="#512bd4"/>
    </linearGradient>
    <radialGradient id="sun" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff7e0"/>
      <stop offset="40%" stop-color="#f9d56e"/>
      <stop offset="100%" stop-color="#e8601c" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="sunGlow">
      <feGaussianBlur stdDeviation="15"/>
    </filter>
  </defs>

  <!-- Sky -->
  <rect width="1200" height="630" fill="url(#sky)"/>

  <!-- Stars -->
  <circle cx="100" cy="60" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="250" cy="40" r="1" fill="white" opacity="0.6"/>
  <circle cx="400" cy="80" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="550" cy="30" r="1" fill="white" opacity="0.5"/>
  <circle cx="700" cy="70" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="850" cy="50" r="1" fill="white" opacity="0.8"/>
  <circle cx="1000" cy="90" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="1100" cy="45" r="1" fill="white" opacity="0.7"/>
  <circle cx="180" cy="120" r="1" fill="white" opacity="0.4"/>
  <circle cx="950" cy="110" r="1" fill="white" opacity="0.4"/>

  <!-- Sun -->
  <circle cx="600" cy="340" r="80" fill="url(#sun)" filter="url(#sunGlow)" opacity="0.6"/>
  <circle cx="600" cy="340" r="55" fill="#f9d56e" opacity="0.9"/>

  <!-- Ocean -->
  <rect x="0" y="380" width="1200" height="120" fill="url(#ocean)"/>
  <!-- Water reflections -->
  <line x1="300" y1="400" x2="380" y2="400" stroke="#f9d56e" stroke-width="1.5" opacity="0.3"/>
  <line x1="500" y1="420" x2="600" y2="420" stroke="#f9d56e" stroke-width="2" opacity="0.4"/>
  <line x1="550" y1="440" x2="650" y2="440" stroke="#f9d56e" stroke-width="1" opacity="0.2"/>
  <line x1="700" y1="410" x2="800" y2="410" stroke="#f9d56e" stroke-width="1.5" opacity="0.3"/>
  <line x1="400" y1="460" x2="480" y2="460" stroke="#f9d56e" stroke-width="1" opacity="0.15"/>
  <line x1="750" y1="450" x2="830" y2="450" stroke="#f9d56e" stroke-width="1" opacity="0.2"/>

  <!-- Sand / Beach -->
  <ellipse cx="600" cy="520" rx="700" ry="140" fill="url(#sand)"/>

  <!-- Left Palm Tree -->
  <g transform="translate(150, 200)">
    <!-- Trunk -->
    <path d="M30,300 Q35,200 25,100 Q22,50 28,0" stroke="url(#trunk)" stroke-width="16" fill="none" stroke-linecap="round"/>
    <path d="M30,300 Q35,200 25,100 Q22,50 28,0" stroke="#8a6a3a" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.3"/>
    <!-- Trunk rings -->
    <line x1="22" y1="60" x2="36" y2="58" stroke="#4a2a0a" stroke-width="1.5" opacity="0.4"/>
    <line x1="21" y1="100" x2="37" y2="97" stroke="#4a2a0a" stroke-width="1.5" opacity="0.4"/>
    <line x1="23" y1="140" x2="39" y2="138" stroke="#4a2a0a" stroke-width="1.5" opacity="0.4"/>
    <line x1="25" y1="180" x2="41" y2="178" stroke="#4a2a0a" stroke-width="1.5" opacity="0.4"/>
    <line x1="27" y1="220" x2="42" y2="218" stroke="#4a2a0a" stroke-width="1.5" opacity="0.4"/>
    <line x1="28" y1="260" x2="43" y2="258" stroke="#4a2a0a" stroke-width="1.5" opacity="0.4"/>
    <!-- Fronds -->
    <path d="M28,0 Q-60,-30 -120,20" stroke="#1a6b2a" stroke-width="3" fill="none"/>
    <path d="M28,0 Q-50,-20 -110,30 Q-60,-10 28,0" fill="#2a8b3a" opacity="0.8"/>
    <path d="M28,0 Q-40,-50 -80,-20" stroke="#1a6b2a" stroke-width="3" fill="none"/>
    <path d="M28,0 Q-30,-45 -70,-10 Q-25,-30 28,0" fill="#3a9b4a" opacity="0.7"/>
    <path d="M28,0 Q60,-40 130,10" stroke="#1a6b2a" stroke-width="3" fill="none"/>
    <path d="M28,0 Q70,-30 140,20 Q70,-20 28,0" fill="#2a8b3a" opacity="0.8"/>
    <path d="M28,0 Q50,-55 100,-25" stroke="#1a6b2a" stroke-width="3" fill="none"/>
    <path d="M28,0 Q55,-50 110,-15 Q50,-35 28,0" fill="#3a9b4a" opacity="0.7"/>
    <path d="M28,0 Q10,-60 -10,-40" stroke="#1a6b2a" stroke-width="3" fill="none"/>
    <path d="M28,0 Q15,-55 -5,-30 Q10,-40 28,0" fill="#238b33" opacity="0.6"/>
    <!-- Coconuts -->
    <circle cx="25" cy="8" r="6" fill="#5a3a1a"/>
    <circle cx="35" cy="12" r="5" fill="#6a4a2a"/>
  </g>

  <!-- Right Palm Tree -->
  <g transform="translate(950, 220)">
    <!-- Trunk -->
    <path d="M20,280 Q15,180 22,80 Q24,30 18,0" stroke="url(#trunk)" stroke-width="14" fill="none" stroke-linecap="round"/>
    <path d="M20,280 Q15,180 22,80 Q24,30 18,0" stroke="#8a6a3a" stroke-width="7" fill="none" stroke-linecap="round" opacity="0.3"/>
    <!-- Trunk rings -->
    <line x1="14" y1="50" x2="27" y2="48" stroke="#4a2a0a" stroke-width="1.5" opacity="0.4"/>
    <line x1="13" y1="100" x2="28" y2="97" stroke="#4a2a0a" stroke-width="1.5" opacity="0.4"/>
    <line x1="14" y1="150" x2="29" y2="148" stroke="#4a2a0a" stroke-width="1.5" opacity="0.4"/>
    <line x1="16" y1="200" x2="30" y2="198" stroke="#4a2a0a" stroke-width="1.5" opacity="0.4"/>
    <line x1="17" y1="240" x2="30" y2="238" stroke="#4a2a0a" stroke-width="1.5" opacity="0.4"/>
    <!-- Fronds -->
    <path d="M18,0 Q-50,-25 -100,15" stroke="#1a6b2a" stroke-width="3" fill="none"/>
    <path d="M18,0 Q-40,-18 -90,25 Q-45,-5 18,0" fill="#2a8b3a" opacity="0.8"/>
    <path d="M18,0 Q-30,-45 -65,-15" stroke="#1a6b2a" stroke-width="3" fill="none"/>
    <path d="M18,0 Q-20,-40 -55,-5 Q-15,-25 18,0" fill="#3a9b4a" opacity="0.7"/>
    <path d="M18,0 Q55,-35 115,5" stroke="#1a6b2a" stroke-width="3" fill="none"/>
    <path d="M18,0 Q60,-25 120,15 Q60,-15 18,0" fill="#2a8b3a" opacity="0.8"/>
    <path d="M18,0 Q45,-50 90,-20" stroke="#1a6b2a" stroke-width="3" fill="none"/>
    <path d="M18,0 Q50,-45 95,-10 Q45,-30 18,0" fill="#3a9b4a" opacity="0.7"/>
    <path d="M18,0 Q5,-55 -15,-35" stroke="#1a6b2a" stroke-width="3" fill="none"/>
    <path d="M18,0 Q10,-50 -10,-25 Q5,-35 18,0" fill="#238b33" opacity="0.6"/>
    <!-- Coconuts -->
    <circle cx="15" cy="8" r="5" fill="#5a3a1a"/>
    <circle cx="24" cy="10" r="5" fill="#6a4a2a"/>
  </g>

  <!-- Small palm tree left-center -->
  <g transform="translate(320, 330)">
    <path d="M10,170 Q12,100 8,40 Q7,15 10,0" stroke="url(#trunk)" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M10,0 Q-25,-15 -50,8" stroke="#1a6b2a" stroke-width="2" fill="none"/>
    <path d="M10,0 Q-20,-10 -45,12 Q-18,-3 10,0" fill="#2a8b3a" opacity="0.7"/>
    <path d="M10,0 Q30,-18 55,5" stroke="#1a6b2a" stroke-width="2" fill="none"/>
    <path d="M10,0 Q35,-12 60,10 Q30,-5 10,0" fill="#2a8b3a" opacity="0.7"/>
    <path d="M10,0 Q5,-30 -5,-18" stroke="#1a6b2a" stroke-width="2" fill="none"/>
    <path d="M10,0 Q8,-25 0,-12 Q5,-18 10,0" fill="#3a9b4a" opacity="0.6"/>
  </g>

  <!-- .NET Bot (MAUI mascot) standing on beach center -->
  <g transform="translate(530, 310)">
    <!-- Bot shadow -->
    <ellipse cx="70" cy="210" rx="55" ry="10" fill="#000" opacity="0.2"/>

    <!-- Legs -->
    <rect x="45" y="180" width="16" height="30" rx="5" fill="#512bd4"/>
    <rect x="80" y="180" width="16" height="30" rx="5" fill="#512bd4"/>
    <!-- Feet -->
    <ellipse cx="53" cy="210" rx="12" ry="5" fill="#3b1fa0"/>
    <ellipse cx="88" cy="210" rx="12" ry="5" fill="#3b1fa0"/>

    <!-- Body -->
    <rect x="30" y="100" width="80" height="85" rx="12" fill="url(#botBody)"/>
    <!-- Body shine -->
    <rect x="38" y="108" width="25" height="40" rx="8" fill="white" opacity="0.1"/>

    <!-- .NET logo on body -->
    <circle cx="70" cy="142" r="15" fill="white" opacity="0.15"/>
    <text x="70" y="147" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">.N</text>

    <!-- Arms -->
    <!-- Left arm waving -->
    <g transform="translate(22, 110) rotate(-30, 8, 0)">
      <rect x="0" y="0" width="14" height="50" rx="7" fill="#7b3fa0"/>
      <!-- Hand -->
      <circle cx="7" cy="52" r="8" fill="#9b5fc0"/>
    </g>
    <!-- Right arm -->
    <g transform="translate(106, 115) rotate(15, 6, 0)">
      <rect x="0" y="0" width="14" height="45" rx="7" fill="#7b3fa0"/>
      <!-- Hand holding Apple -->
      <circle cx="7" cy="48" r="8" fill="#9b5fc0"/>
      <!-- Apple logo simplified -->
      <circle cx="7" cy="48" r="5" fill="#a8a8a8"/>
      <path d="M7,43 Q9,40 7,38" stroke="#a8a8a8" stroke-width="1.5" fill="none"/>
    </g>

    <!-- Neck -->
    <rect x="58" y="88" width="24" height="15" rx="5" fill="#6b2fb4"/>

    <!-- Head -->
    <rect x="25" y="20" width="90" height="72" rx="18" fill="url(#botBody)"/>
    <!-- Head shine -->
    <rect x="32" y="28" width="30" height="25" rx="10" fill="white" opacity="0.1"/>

    <!-- Eyes -->
    <ellipse cx="52" cy="52" rx="12" ry="13" fill="white"/>
    <ellipse cx="88" cy="52" rx="12" ry="13" fill="white"/>
    <circle cx="55" cy="52" r="6" fill="#1a1a2e"/>
    <circle cx="91" cy="52" r="6" fill="#1a1a2e"/>
    <circle cx="57" cy="50" r="2" fill="white"/>
    <circle cx="93" cy="50" r="2" fill="white"/>

    <!-- Smile -->
    <path d="M55,68 Q70,80 85,68" stroke="#1a1a2e" stroke-width="2.5" fill="none" stroke-linecap="round"/>

    <!-- Antenna -->
    <line x1="70" y1="20" x2="70" y2="2" stroke="#7b3fa0" stroke-width="3"/>
    <circle cx="70" cy="0" r="5" fill="#9b5fc0" filter="url(#glow)"/>

    <!-- Sunglasses on head (pushed up) -->
    <path d="M30,32 Q40,28 55,30 Q70,28 80,30 Q95,28 108,32" stroke="#333" stroke-width="2.5" fill="none"/>
  </g>

  <!-- TV remote in sand -->
  <g transform="translate(720, 480) rotate(-15)">
    <rect x="0" y="0" width="16" height="50" rx="6" fill="#2a2a2a"/>
    <rect x="3" y="5" width="10" height="10" rx="2" fill="#1a1a1a"/>
    <circle cx="8" cy="25" r="3" fill="#444"/>
    <circle cx="8" cy="35" r="2" fill="#555"/>
  </g>

  <!-- Title text -->
  <text x="600" y="580" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">
    .NET MAUI â€” Apple TV &amp; macOS
  </text>
  <text x="600" y="610" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.7">
    Platforms Microsoft Never Built
  </text>
</svg>
